<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pomdor</title>
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
</head>

<body>
  <div class="step">
    <span id="js-step-name" class="step__name"></span><span id="js-step-total" class="step__total"></span>
  </div>

  <svg id="js-progress" class="progress" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none" data-value="56">
    <circle class="progress__circle" r="45" cx="50" cy="50" />
    <!-- 282.78302001953125 is auto-calculated by path.getTotalLength() -->
    <path class="progress__current js-progress-current" d="M5,50a45,45 0 1,0 90,0a45,45 0 1,0 -90,0"
      stroke-linecap="round" stroke-linejoin="round" stroke-dashoffset="282.78302001953125"
      stroke-dasharray="282.78302001953125" />
    <text id="js-progress-time" class="progress__time" x="50" y="50" text-anchor="middle"
      dominant-baseline="central"></text>
  </svg>

  <a id="js-work" class="button button--primary-work button--timer" href="#">🍅</a>
  <a id="js-pause" class="button button-pause button--primary-pause button--timer" href="#">🍌</a>
  <a id="js-long-pause" class="button button-pause button--primary-long button--timer" href="#">🍌🍌</a>
  <a id="js-squash" class="button button--primary-squash button--timer" href="#">🕹️</a>
  <a id="js-quit" class="button button--primary-quit button--timer" href="#">quit</a>

  <script src="../dist/renderer.js"></script>
</body>

</html>
